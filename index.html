  <div class="pac-card" id="pac-card">
    <div>
      <div id="title" class="bg-secondary">
        <h3><span class="text-warning">HDB</span>Park Nearby</h3>
      </div>
      <div id="country-selector" class="pac-controls">
        <img src="https://img.icons8.com/color/48/000000/car.png" class="pr-3" style="height:36px">
        <input type="radio" name="destination" id="current-location" checked="checked">
        <label for="current-location" class="pr-3">Current Location </label>
        <input type="radio" name="destination" id="find-location">
        <label for="find-location">Find Location</label>
      </div>
      <div class="pac-controls">
        <img src="https://img.icons8.com/ultraviolet/40/000000/filled-flag.png" style="height:36px">
        <input type="radio" name="radius" class="radius" value="500">
        <label>500m </label>
        <input type="radio" name="radius" class="radius" value="1000">
        <label>1km</label>
        <input type="radio" name="radius" class="radius" value="2000">
        <label>2km</label>
      </div>
    </div>
    <div id="pac-container">
      <input id="search-location" type="text" placeholder="Enter a location">
    </div>
  </div>

  <div id="map"></div>
  <div id="infowindow-content">
    <img src="" width="16" height="16" id="place-icon">
    <span id="place-name" class="title"></span><br>
    <span id="place-address"></span>
  </div>
