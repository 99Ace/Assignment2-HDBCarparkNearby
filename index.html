        <div id="search-frame" class="entry-frame p-0 pl-2 col">
            <div class="header-frame bg-dark py-3 px-4 w-100 white">
                <h1><span class="text-warning">HDB</span>Park Nearby</h1>
            </div>
            <div class="instruction-frame mt-3 px-3">
                <div class="mx-2 row justify-content-between">
                <h4>Instructions</h4>
                <div class="text-right">
                    <img id="hide-icon" style="width:1.5rem" src="https://img.icons8.com/windows/32/000000/double-up.png">
                    <img id="show-icon" style="width:1.5rem; display:none" src="https://img.icons8.com/ios-glyphs/30/000000/double-down.png">
                </div>
                </div>    
               <ul id="instruction-detail" class="mb-0">
                    <li>Step 1: Use Current Location or Enter Destination</li>
                    <li>Step 2: Set the viewing radius for surrounding carparks</li>
                </ul>
            </div>
            <hr>
            <!--CLICK TO ACTIVATE CURRENT LOCATION FUNCTION-->
           
            <div class="ml-4">
                <img src="https://img.icons8.com/material/48/000000/worldwide-location.png">
                <!--<input id="current-location" type="button" class="badge-warning" value="Current location" />-->
                <input id="current-location" type="radio" name="location" class="location" value="current" checked = "checked">
                <label>Use my Location</label>
            </div>
            <!--ENTER AND CLICK TO FIND THE LOCATION USING THE GETLOCATION FUNCTION-->
            <div class="ml-4 w-100">
                <img src="https://img.icons8.com/ios/48/000000/search--v1.png">
                <input id="search-location" type="radio" name="location" class="location" value="search">
                <label>Find Location</label>
                <input id="place-input" type="text" placeholder="Enter your destination" class="w-75"/>
                <div id="infowindow-content">
                <!-- PLACE ICON INFO -->
                <img src="" width="16" height="16" id="place-icon"> 
                <!-- PLACE PLACE NAME  -->
                <span id="place-name"  class="title"></span><br>
                <!-- PLACE PLACE ADDRESS -->
                <span id="place-address"></span>
                </div>
            </div>
            <div class="ml-4">
                <label>Find carparks within </label>
                <div>
                    <input type="radio" name="radius" class="radius" value="0.5">
                    <label>500m</label>
                    <input type="radio" name="radius" class="radius" value="1">
                    <label>1km</label>
                    <input type="radio" name="radius" class="radius" value="2">
                    <label>2km</label>
                </div>
            </div>
            <!--<div class="ml-4">-->

            <!--</div>-->

            <!--</div>-->

        <div id="map"></div>
