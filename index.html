<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!--AXIOS link-->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!--JQuery Script-->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

  <!--Own Scripts-->
  <link rel="stylesheet" href="style/style.css" type="text/css" />
  <style>
  </style>
  <title>Carpark availablity</title>
</head>

<body>
  <div class="pac-card" id="pac-card">
    <div>
      <div id="title" class="bg-secondary">
        <h3><span class="text-warning">HDB</span>Park Nearby</h3>
      </div>
      <div id="country-selector" class="pac-controls">
        <img src="https://img.icons8.com/color/48/000000/car.png" class="pr-3" style="height:36px">
        <input type="radio" name="destination" id="current-location" checked="checked">
        <label for="current-location" class="pr-3">Current Location </label>
        <input type="radio" name="destination" id="find-location">
        <label for="find-location">Find Location</label>
      </div>
      <div class="pac-controls">
        <img src="https://img.icons8.com/doodle/48/000000/flag--v4.png" style="height:36px">
        <input type="radio" name="radius" class="radius " value="500">
        <label class="pr-3">500m </label>
        <input type="radio" name="radius" class="radius " value="1000">
        <label class="pr-3">1km</label>
        <input type="radio" name="radius" class="radius " value="2000">
        <label class="pr-3">2km</label>
      </div>
    </div>
    <div id="pac-container">
      <input id="search-location" type="text" placeholder="Enter a location">
    </div>
  </div>

  <div id="map"></div>
  <div id="infowindow-content">
    <img src="" width="16" height="16" id="place-icon">
    <span id="place-name" class="title"></span><br>
    <span id="place-address"></span>
  </div>


  <script type="text/javascript" src="scripts/script.js"></script>
  <!--Google Map link-->
  <!--<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1nzF_4Fq-BZd-nGgxYlpdbzeAiBtkkkw&callback=initMap&libraries=places" ></script>-->
  <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1nzF_4Fq-BZd-nGgxYlpdbzeAiBtkkkw&callback=initMap&libraries=places">
  </script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
